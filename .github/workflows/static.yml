        .card p { font-size: 0.95rem; color: #666; }

        .info-strip { background: #fff3e0; padding: 2rem; border-left: 6px solid var(--accent-orange); border-radius: 12px; margin-top: 3rem; text-align: left; }

        /* --- FOOTER --- */
