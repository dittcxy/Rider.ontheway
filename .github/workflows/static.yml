        /* --- CALCULATOR SECTION --- */
        .calc-container {
            max-width: 650px;
            margin: -120px auto 50px;
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            z-index: 10;
            position: relative;
        }
        .calc-container h2 { text-align: center; color: var(--primary-blue); margin-bottom: 2rem; font-family: 'Montserrat', sans-serif; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; color: #666; }
        .form-group select, .form-group input {
            width: 100%; padding: 1rem; border: 2px solid #edf2f7; border-radius: 12px; font-size: 1rem; background: #f8fafc; transition: 0.3s;
        }
        .form-group input:focus { border-color: var(--secondary-blue); outline: none; background: white; }
        
        .result-box {
