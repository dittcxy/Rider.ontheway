            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .result-box h4 { color: var(--primary-blue); font-size: 2rem; margin: 0.5rem 0; font-weight: 800; }
        .btn-calc {
            width: 100%; background: var(--primary-blue); color: white; padding: 1.2rem;
            border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-calc:hover { background: var(--secondary-blue); transform: translateY(-2px); }

        /* --- CONTENT SECTIONS --- */
        .section-padding { padding: 6rem 10%; }
        .about { background: white; text-align: center; }
